<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Webpack Starter Kit</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Annie+Use+Your+Telescope&family=Jura:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="screen-image"></div>
    <header>
      <div>
        <img src="./images/house.png" alt="Logo" />
        <h1 id="hotel-name">SALT & SUN INN</h1>
      </div>
      <div class="user-info hidden">
        <img src="./images/surfer-surfing.png" alt="user-logo" />
        <p id="user-name"></p>
        <p id="total-spent"></p>
        <button id="make-reservation-button" class="primary-button">
          Make reservation
        </button>
        <button id="logout-button" class="secondary-inline-button">
          <img src="./images/logout.png" alt="logout" /> Logout
        </button>
      </div>
    </header>
    <main class="login-screen">
      <form class="login-form">
        <h1>Login to your account</h1>
        <p class="result-message hidden">Your name or password is wrong</p>
        <input type="text" name="username" placeholder="Enter your user name" />
        <input
          type="password"
          name="password"
          placeholder="Enter your password"
          value="overlook2021"
        />
        <input type="submit" value="Login" class="primary-button" />
      </form>
    </main>
    <main class="dashboard hidden">
      <h1 id="section-title-text">MY BOOKINGS</h1>

      <div class="tabs">
        <button id="upcoming" class="tab-btn selected">
          <h2>UPCOMING</h2>
        </button>
        <button id="past" class="tab-btn"><h2>PAST</h2></button>
      </div>
      <form class="filters hidden">
        <input type="date" name="date" id="date" />
        <select id="room-type-selector" name="room-type">
          <option selected value="all">All room types</option>
        </select>
        <input type="submit" class="primary-button" value="Search room" />
      </form>
      <section class="card-container" id="upcoming-cards"></section>
      <section class="card-container hidden" id="past-cards"></section>
      <section class="hidden" id="make-reservation-section">
        <p class="result-message">Please select date to search rooms</p>
        <div class="card-container hidden" id="available-cards"></div>
      </section>
    </main>
    <!-- Do not include the scripts.js or class files here - it is done by the webpack server -->
    <script src="bundle.js"></script>
  </body>
</html>
